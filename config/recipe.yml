name: bingo-os
description: Bingo's OS

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 39

modules:
  - type: files
    files:
      - usr: /usr
      - etc: /etc 

  - type: script
    scripts:
      - signing.sh

  - type: bling
    install:
      - ublue-update
      - dconf-update-service
      - 1password

  - type: akmods
    install:
      - openrazer
      - openrgb
      - xpadneo
      - xone
      - wl
      - v4l2loopback

  - from-file: recipe-rpm-ostree.yml
  - from-file: recipe-default-flatpaks.yml